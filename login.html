<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
         body{font-family:'Open Sans',sans-serif;font-weight:500;color:#fff}.info p{text-align:center;color:#999;text-transform:none;font-weight:600;font-size:15px;margin-top:2px}.skip{text-align:center;cursor: pointer;margin: 10px 0 0 0;}.info i{color:#55acee}h1{text-align:center;color:#666;text-shadow:1px 1px 0 #fff;margin:0}h2{font-size:20px;font-weight:600}h3{font-size:17px;font-weight:600}a{text-decoration:inherit;color:inherit}a:hover{text-decoration:inherit}hr{position:relative;margin-top:27%;border:1px solid #fff;border-radius:50px;opacity:.15}.content{position:absolute;top:0;right:0;bottom:0;left:0;width:100%;background:#f2f2f2;z-index:-1}.container{display:block;position:relative;width:530px;height:100vh;margin:auto;margin-top:0;box-shadow:1px 5px 10px 1px #333;overflow:hidden}img.bg-img{display:block;position:absolute;margin:auto}.menu{position:relative;padding:15% 13% 0 13%}.menu h2{display:inline;margin:20px;padding-bottom:3px;border-bottom:3px solid #1161ee}a:not(.active){cursor:inherit}.menu .active h2{border-bottom:0 solid #1161ee;color:#aeaeae;transition:color .5s ease-in}.connexion{position:absolute;padding:9% 13%;width:74%;left:0;transition:all .7s}.connexion h2{display:inline;margin:20px;padding-bottom:3px;border-bottom:2px solid #1161ee}.connexion h4{margin-bottom:0;text-align:center;color:#fff;opacity:.3}.connexion h4:hover{opacity:.8;transition:all .1s ease-in}label{display:block;margin-top:10px;padding:5px 10px;font-size:15px;font-weight:600;color:#fff}input{display:block;width:93%;margin:auto;padding:13px;border:0;border-radius:20px;font-family:Roboto,sans-serif;opacity:.15}input p{color:#fff;opacity:1}input.submit{width:100%;padding:10px;font-size:17px;font-weight:700;color:#fff;opacity:1;background-color:#1161ee;cursor:pointer}.check label{float:left;width:10%;margin-left:5%}.check h3{padding:15px}.checkbox{display:none}.checkbox:checked+svg .path-moving{-webkit-transition:stroke .4s,stroke-dasharray .4s,stroke-dashoffset .4s cubic-bezier(.3,.8,.6,1.5);transition:stroke .4s,stroke-dasharray .4s,stroke-dashoffset .4s cubic-bezier(.3,.8,.6,1.5);stroke-dasharray:25 90;stroke-dashoffset:0}.path-back,.path-moving{fill:none;stroke:#1161ee;stroke-width:3px;stroke-linecap:round;stroke-linejoin:round}.path-moving{-webkit-transition:stroke .4s,stroke-dasharray .4s,stroke-dashoffset .4s;transition:stroke .4s,stroke-dasharray .4s,stroke-dashoffset .4s;stroke:#fff;stroke-dasharray:110;stroke-dashoffset:-32}.enregistrer{position:absolute;padding:9% 13%;width:74%;right:0;transition:all .7s}.active-section{position:absolute;right:500px}.remove-section{position:absolute;left:500px}
         #snackbar{visibility:hidden;min-width:250px;margin-left:-125px;background-color:red;color:#fff;text-align:center;border-radius:2px;padding:16px;position:fixed;z-index:1;left:47%;bottom:30px;font-size:17px}#snackbar.show{visibility:visible;-webkit-animation:fadein .5s,fadeout .5s 2.5s;animation:fadein .5s,fadeout .5s 2.5s}@-webkit-keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@-webkit-keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}@keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}
        
    </style>
</head>
<body> 
        <h1>Login & registration Form</h1>           
        <div class="content">
            <div class="container">
                <img class="bg-img" src="https://grandvincentmarion.github.io/_img/bg.jpg" alt="">
                    <div class="menu">
                        <a href="#connexion" class="btn-connexion"><h2>SIGN IN</h2></a>
                        <a href="#enregistrer" class="btn-enregistrer active"><h2>SIGN UP</h2></a>
                    </div>
                    <div class="connexion">
                        <form action="">
                                <div class="contact-form">
                                        <label>MOBILE NUMBER</label>
                                        <input placeholder="" type="number">
                                        
                                        <label>PASSWORD</label>
                                        <input placeholder="" type="text">
                                        
                                        <div class="check">
                                            <label>				
                                                <input id="check" type="checkbox" class="checkbox">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                                                        <path class="path-back"  d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                                        <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                                    </svg>
                                            </label>
                                            <h3>Keep me signed in</h3>
                                        </div>
                                        
                                        <input class="submit ifError" value="SIGN IN" type="submit" onclick="myFunction()" >

                                        <div class="text-center skip">
                                            <a class="skips" href="index.html">Skip</a>
                                        </div>
                                 </div>
                          </form>
                         <hr>
                     </div>
                    
                    <div class="enregistrer active-section">
                        <form action="">
                                <div class="contact-form">
                                    <label>MOBILE NUMBER</label>
                                    <input placeholder="" type="number">
                                    
                                    <label>E-MAIL</label>
                                    <input placeholder="" type="text">	
                                    
                                    <label>PASSWORD</label>
                                    <input placeholder="" type="text">
                                    
                                    <label>CONFIRM PASSWORD</label>
                                    <input placeholder="" type="text">
                                    
                                    <div class="check">
                                        <label>				
                                            <input id="check" type="checkbox" class="checkbox">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                                                    <path class="path-back"  d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                                    <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                                </svg>
                                        </label>
                                        <h3>I agree</h3>
                                    </div>
                                    
                                    <input class="submit" value="SIGN UP" type="submit">	
                                </div>
                        </form>
                    </div>                   
            </div>        
        </div> 
        
        
        <!-- error toast -->
        <div id="snackbar">
            <img src="https://image.flaticon.com/icons/png/512/595/595067.png" alt="Error" style="width: 20px; height: 20px ;">
            <span>wrong credentials, Please Try Again</span>
        </div>
        <!-- end -->
   </body> 
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>          
    $('.btn-enregistrer').click(function() {
    $('.connexion').addClass('remove-section');
        $('.enregistrer').removeClass('active-section');
    $('.btn-enregistrer').removeClass('active');
    $('.btn-connexion').addClass('active');
    });

    $('.btn-connexion').click(function() {
    $('.connexion').removeClass('remove-section');
        $('.enregistrer').addClass('active-section');	
    $('.btn-enregistrer').addClass('active');
    $('.btn-connexion').removeClass('active');
    });

    // toast
    $('.ifError').click(function () {
    $('.toast').stop().fadeIn(400).delay(3000).fadeOut(500); //fade out after 3 seconds
});

    $('.toast').stop().fadeIn(400).delay(3000).fadeOut(500); //fade out after 3 seconds

</script>

<script>
  function myFunction() {
  var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
</script>
</html>
